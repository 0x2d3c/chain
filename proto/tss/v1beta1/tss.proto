syntax = "proto3";
package tss.v1beta1;

import "gogoproto/gogo.proto";

option go_package = "github.com/bandprotocol/chain/v2/x/tss/types";
option (gogoproto.equal_all) = true;

message Group {
  uint32 size = 1;
  uint32 threshold = 2;
  bytes pub_key = 3;
  GroupStatus status = 4;
}

message DE {
  bytes d = 1;
  bytes e = 2;
}

message DEQueue {
  uint64 head = 1;
  uint64 tail = 2;
}

message Complaint {
  uint64 i = 1;
  uint64 j = 2;
  bytes key_sym = 3;
  bytes a1 = 4;
  bytes a2 = 5;
  uint64 pi = 6;
}

message Confirmation { 
  bytes sig_on_pub_key_and_context = 1; 
}

message Signing {
  uint64 group_id = 1 [ (gogoproto.customname) = "GroupID" ];
  repeated uint64 assignedParticipants = 2;
  bytes message = 3;
  bytes sig = 4;
}

message Member {
  string signer = 1;
  string pub_key = 2;
}

enum GroupStatus {
  option (gogoproto.goproto_enum_prefix) = false;

  ROUND_1 = 0
      [ (gogoproto.enumvalue_customname) = "ROUND_1" ];
  ROUND_2 = 1
      [ (gogoproto.enumvalue_customname) = "ROUND_2" ];
  PENDING = 2
      [ (gogoproto.enumvalue_customname) = "PENDING" ];
  ACTIVE = 3
      [ (gogoproto.enumvalue_customname) = "ACTIVE" ];
  FALLEN = 4
      [ (gogoproto.enumvalue_customname) = "FALLEN" ];
}
