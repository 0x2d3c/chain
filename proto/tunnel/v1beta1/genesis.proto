syntax = "proto3";
package tunnel.v1beta1;

option go_package = "github.com/bandprotocol/chain/v3/x/tunnel/types";

import "gogoproto/gogo.proto";
import "tunnel/v1beta1/params.proto";
import "tunnel/v1beta1/tunnel.proto";

// GenesisState represents the initial state of the blockchain.
message GenesisState {
  // params is all parameters of the module.
  Params params = 1 [(gogoproto.nullable) = false];
  // port_id is the port id of the module.
  string port_id = 2 [(gogoproto.customname) = "PortID"];
  // tunnel_count is the number of tunnels.
  uint64 tunnel_count = 3;
  // tunnels is the list of tunnels.
  repeated Tunnel tunnels = 4 [(gogoproto.nullable) = false];
  // latest_signal_prices_list is the list of latest signal prices.
  repeated LatestSignalPrices latest_signal_prices_list = 5 [(gogoproto.nullable) = false];
  // total_fees is the type for the total fees collected by the tunnel
  TotalFees total_fees = 6 [(gogoproto.nullable) = false];
}
